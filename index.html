<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="eisenhower-matrix">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main main--centered">
      <p id="new-tasks">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row">
          <input class="input" id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input" type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input" type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input" type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
