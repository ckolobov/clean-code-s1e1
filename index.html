<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main main--centered">
      <section class="add-task" id="add-task">
        <label class="add-task__label label" for="new-task">Add Item</label>
        <div class="task-row">
          <input class="add-task__input input task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item list-item">
            <input class="list-item__checkbox input js-checkbox-btn" type="checkbox">
            <label class="list-item__label label task js-task-label">Pay Bills</label>
            <input class="list-item__text input task js-text-input" type="text">
            <button class="btn btn-edit js-edit-btn">Edit</button>
            <button class="btn btn-delete js-delete-btn">
              <img class="img btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item task-list__item--editable">
            <input class="list-item__checkbox input js-checkbox-btn" type="checkbox">
            <label class="list-item__label label task js-task-label">Go Shopping</label>
            <input class="list-item__text input task js-text-input" type="text" value="Go Shopping">
            <button class="btn btn-edit js-edit-btn">Save</button>
            <button class="btn btn-delete js-delete-btn">
              <img class="btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="task-list completed-tasks" id="completed-tasks">
          <li class="task-list__item">
            <input class="list-item__checkbox input js-checkbox-btn" type="checkbox" checked>
            <label class="list-item__label label task js-task-label">See the Doctor</label>
            <input class="list-item__text input js-text-input" type="text" class="task">
            <button class="btn btn-edit js-edit-btn">Edit</button>
            <button class="btn btn-delete js-delete-btn">
              <img class="btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
